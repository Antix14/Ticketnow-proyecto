<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Evento</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="evento.css">

    <header>
        <h1>Ticketing Platform</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="perfil.html">Mi Perfil</a>
        </nav>
    </header>
    <main>
        <section class="detalle-evento">
            <img src="https://source.unsplash.com/600x400/?concert" alt="Evento">
            <h2>Concierto de Rock</h2>
            <p><strong>Fecha:</strong> 15/10/2025</p>
            <p><strong>Hora:</strong> 20:00</p>
            <p><strong>Ubicación:</strong> Estadio Central</p>
            <p><strong>Precio:</strong> 25€ por entrada</p>
            <p><strong>Aforo Disponible:</strong> 500</p>
            <p>Descripción: Un concierto épico con bandas locales.</p>
            <form class="comprar">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" min="1" value="1">
                <button type="submit">Comprar Entradas</button>
            </form>
        </section>
